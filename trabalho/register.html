<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Registrar</title>
</head>
<body>

    <div class="title">
        <h3>Registrar</h3>
    </div>


    <div class="mt-5 form border">
        <form action="index.html" onsubmit="return validatePassword()">
            
            <div class="m-3">
                <label for="nome" class="form-label">Nome</label>
                <input name="nome" type="text" minlength="2" class="form-control" aria-describedby="emailHelp" required>   
            </div>
            <div class="m-3">
                <label for="nome" class="form-label">Sobrenome</label>
                <input name="sobrenome" type="text" minlength="2" class="form-control" aria-describedby="emailHelp" required>   
            </div>
            <div class="m-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input name="email" type="email" class="form-control"  aria-describedby="emailHelp" required>   
            </div>
            <div class="m-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input name="password" type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="m-3 btn btn-primary">Registrar</button>        
        </form>
        <a href="index.html" class="m-3">Voltar</a>
    </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="scripts/register.js"></script>
</body>
</html>
