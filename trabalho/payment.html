<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Registrar</title>

    <script type="text/javascript">
      function validarCartao() {
      
        var numeroCartao = document.getElementById("numero-cartao").value;
        
        
        var regexMastercard = /^5[1-5][0-9]{14}$/;
        var regexVisa = /^4[0-9]{12}(?:[0-9]{3})?$/;
        var regexAmericanExpress = /^3[47][0-9]{13}$/;

        
        if (regexMastercard.test(numeroCartao)) {
         
          alert("Bandeira: Mastercard");
        } else if (regexVisa.test(numeroCartao)) {
          
          alert("Bandeira: Visa");
        } else if (regexAmericanExpress.test(numeroCartao)) {
          
          alert("Bandeira: American Express");
        } else {
          
          alert("Número de cartão inválido ou não suportado");
        }
      }
    </script>





  </head>
<body>

	<div class="mt-5 form border border-radius">
        <h1>Formulário de Pagamento</h1>
        <div class="m-3">
            <legend>Formas de Pagamento</legend>
            <form name="pagamento" class="mt-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pagamento" onclick="disableInput()" id="flexRadioDefault1">
                <label class="form-check-label" for="pagamento">
                  PIX
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pagamento" onclick="enableInput()" id="flexRadioDefault1">
                <label class="form-check-label" for="pagamentoo">
                  CARTÃO DE CRÉDITO
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="pagamento" onclick="disableInput()" id="flexRadioDefault1">
                <label class="form-check-label" for="pagamento">
                  BOLETO
                </label>
              </div>
            </form>
         </div>
        <form class="form" onsubmit=""  action="index.html">
            <div class="m-3">
                <label for="nome">Nome:</label>
                <input type="text" oninput="this.value = this.value.toUpperCase()" id="nome" ><br><br>
            </div>
            <div class="m-3">
                <label for="num">Número do cartão:</label>
                <input type="text" id="numero-cartao" ><br><br>
            </div>  
            <div class="m-3">
                <label for="data-expiracao">Data de expiração:</label>
                <input type="text" id="data-expiracao" placeholder="MM/AA" ><br><br>
            </div>
            <div class="m-3">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" maxlength="3" ><br><br>
            </div>
            <div class="m-3">
                <label for="metodo-pagamento">Método de pagamento:</label>
                <select id="metodo-pagamento" >
            </div>
                <option value="">Selecione um método de pagamento</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
            </select><br><br>

            <input type="submit" value="Enviar" onclick="validarCartao()">
        </form>
    </div>







<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<script src="scripts/payment.js"></script>
</body>
</html>
